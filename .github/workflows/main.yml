name: Update Version on Push to Main

on:
  push:
    branches:
      - main

jobs:
  increment-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Increment version
        id: version
        run: |
          # Get current version from pom.xml
          version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null | grep -E '^[0-9]+(\.[0-9]+)*$')
          
          if [ -z "$version" ]; then
            echo "Failed to retrieve version from pom.xml"
            exit 1
          fi
          
          echo "Current version: $version"

          # Increment patch version (e.g., 2.0.2 -> 2.0.3)
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          echo "New version: $new_version"

          # Update pom.xml with the new version
          mvn versions:set -DnewVersion=$new_version
          mvn versions:commit  # Confirma a atualização de versão no pom.xml
          echo "new_version=$new_version" >> $GITHUB_ENV

      - name: Commit and push new version
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "ci: bump version to ${{ env.new_version }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
